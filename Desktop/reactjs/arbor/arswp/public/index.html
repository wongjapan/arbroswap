  <body class="mainly">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      $(document).ready(function () {
        $(".inner_form_seting .label").on("click", function () {
          $(".inner_form_seting .label").removeClass("lappadpoolactive");
          $(this).addClass("lappadpoolactive");
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 5,
          responsiveClass: true,
          responsive: {
            0: {
              items: 1,
              nav: true,
            },
            600: {
              items: 3,
              nav: false,
            },
            1000: {
              items: 3,
              nav: false,
              loop: false,
              margin: 10,
            },
          },
        });
      });
    </script>
